<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Apple</title>

    <style>
        @font-face {
            font-family: 'apple-bold';
            src: url('/sf-pro-display_bold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'apple-regular';
            src: url('/sf-pro-display_regular.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0b0b;
            font-family: 'apple-regular', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px auto;
        }

        .card {
            width: 600px;
            border-radius: 25px; 
            box-shadow: 0 8px 25px rgba(255, 120, 37, 0.3);
            background: #000;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(255, 120, 37, 0.5);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 1s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .text {
            width: 100%;
            height: 200px;
            background: linear-gradient(0deg, #000000 2%, #00000070 50%, #00000000 100%);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            position: absolute;
            bottom: -200px;
            left: 0;
            transition: bottom 0.6s ease-in-out;
            flex-direction: column;
            border: none;
        }

        .card:hover .text {
            bottom: 0;
        }

        .text h1 {
            color: #fff;
            font-family: 'apple-bold', sans-serif;
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .card-btn {
            background: linear-gradient(45deg, #ff7825, #ff7b00, #ff3d00);
            color: #ffffff;
            text-transform: uppercase;
            padding: 12px 28px;
            border: none;
            font-size: 1rem;
            font-weight: 800;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff7825, 0 0 20px #ff7b00, 0 0 30px #ff3d00;
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        .card-btn:hover {
            background: linear-gradient(45deg, #ff3d00, #ff7b00, #ff7825);
            color: #fff;
            box-shadow: 0 0 20px #ff7825, 0 0 30px #ff7b00, 0 0 40px #ff3d00;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn.jiostore.online/v2/jmd-asp/jdprod/wrkr/products/pictures/item/free/resize-w:450/VB8nlVq7xb-apple-iphone-17-pro-494741635-i-1-1200wx1200h.jpeg"
                alt="iPhone 17 Pro" />
            <div class="text">
                <h1>iPhone 17 Pro</h1>
                <button class="card-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
